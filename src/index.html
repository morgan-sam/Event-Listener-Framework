<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>
    <body>
        <div class="demoSelect">
            <button id="demoOneBtn" type="button" class="button">Demo 1</button>
            <button id="demoTwoBtn" type="button" class="button">Demo 2</button>
        </div>

        <div class="demoScreenOne">
            <div class="fullscreen">
                <div class="center">
                    <button id="btn1" type="button" class="button">1</button>
                    <button id="btn2" type="button" class="button">2</button>
                    <button id="btn3" type="button" class="button">3</button>
                    <button id="btn4" type="button" class="button">4</button>
                </div>
            </div>
            <div class="leftsidebar">
                <div class="center smallContainer">
                    <p id="eventListenerInfo"></p>
                    <br />
                    <button
                        id="newEventListenerBtn"
                        type="button"
                        class="button"
                    >
                        New Event Listener
                    </button>
                    <button
                        id="deleteEventListenerBtn"
                        type="button"
                        class="button"
                    >
                        Delete Event Listener
                    </button>
                    <button
                        id="deleteAllEventListenersBtn"
                        type="button"
                        class="button"
                    >
                        Delete All Event Listeners
                    </button>
                </div>
                <div class="center smallContainer">
                    <p id="messages"></p>
                    <br />
                    <button id="clearMessagesBtn" type="button" class="button">
                        Clear Message History
                    </button>
                </div>
            </div>
        </div>

        <div class="demoScreenTwo active">
            <div class="rightsidebar">
                <input
                    type="text"
                    id="name"
                    name="name"
                    required
                    minlength="4"
                    maxlength="8"
                    size="10"
                />
            </div>
        </div>
    </body>
</html>
