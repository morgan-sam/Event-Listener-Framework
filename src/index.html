<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>
    <body>
        <div class="demoSelect">
            <button id="demoOneBtn" type="button" class="button">Demo 1</button>
            <button id="demoTwoBtn" type="button" class="button">Demo 2</button>
        </div>

        <div class="demoScreenOne">
            <div class="fullscreen">
                <div class="center">
                    <button id="btn1" type="button" class="demoOneButtons">
                        1
                    </button>
                    <button id="btn2" type="button" class="demoOneButtons">
                        2
                    </button>
                    <button id="btn3" type="button" class="demoOneButtons">
                        3
                    </button>
                    <button id="btn4" type="button" class="demoOneButtons">
                        4
                    </button>
                </div>
            </div>
            <div class="leftsidebar">
                <div class="center smallContainer">
                    <p id="demoOneEventListenerInfo"></p>
                    <br />
                    <button
                        id="newEventListenerBtn"
                        type="button"
                        class="button"
                    >
                        New Event Listener
                    </button>
                    <button
                        id="deleteEventListenerBtn"
                        type="button"
                        class="button"
                    >
                        Delete Event Listener
                    </button>
                    <button
                        id="deleteAllEventListenersBtn"
                        type="button"
                        class="button"
                    >
                        Delete All Event Listeners
                    </button>
                </div>
                <div class="center smallContainer">
                    <p id="messages"></p>
                    <br />
                    <button id="clearMessagesBtn" type="button" class="button">
                        Clear Message History
                    </button>
                </div>
            </div>
        </div>

        <div class="demoScreenTwo active">
            <div class="leftsidebar">
                <h2>Code Input:</h2>
                <input
                    type="text"
                    id="codeInput"
                    name="code"
                    class="codeInput"
                />
                <div class="smallBtnCtn">
                    <button
                        id="codeNewEventListenerBtn"
                        type="button"
                        class="demoTwoCodeButtons"
                    >
                        Create Event Listener Function
                    </button>
                </div>
                <div class="smallBtnCtn">
                    <button
                        id="assignBtnA"
                        type="button"
                        class="demoTwoCodeButtons"
                    >
                        Assign Button A
                    </button>
                    <button
                        id="assignBtnB"
                        type="button"
                        class="demoTwoCodeButtons"
                    >
                        Assign Button B
                    </button>
                    <button
                        id="assignBtnC"
                        type="button"
                        class="demoTwoCodeButtons"
                    >
                        Assign Button C
                    </button>
                </div>

                <div class="smallBtnCtn">
                    <button
                        id="assignEventTypeClick"
                        type="button"
                        class="demoTwoCodeButtons"
                    >
                        Assign Event Type Click
                    </button>
                    <button
                        id="assignEventTypeMouseover"
                        type="button"
                        class="demoTwoCodeButtons"
                    >
                        Assign Event Type Mouseover
                    </button>
                </div>
                <div class="smallBtnCtn">
                    <h3 class="inputLabel">Message to display/print:</h3>
                    <input
                        type="text"
                        id="textInput"
                        name="text"
                        class="textInput"
                    />
                </div>
                <div class="smallBtnCtn">
                    <button
                        id="assignAlertEvent"
                        type="button"
                        class="demoTwoCodeButtons"
                    >
                        Assign Alert Event
                    </button>
                    <button
                        id="assignConsoleLogEvent"
                        type="button"
                        class="demoTwoCodeButtons"
                    >
                        Assign Console Log Event
                    </button>
                </div>
                <div class="smallBtnCtn">
                    <button
                        id="runCodeBtn"
                        type="button"
                        class="demoTwoCodeButtons"
                    >
                        Run Code
                    </button>
                </div>
            </div>
            <div class="fullscreen">
                <div class="center">
                    <button id="btnA" type="button" class="demoTwoButtons">
                        A
                    </button>
                    <button id="btnB" type="button" class="demoTwoButtons">
                        B
                    </button>
                    <button id="btnC" type="button" class="demoTwoButtons">
                        C
                    </button>
                </div>
            </div>
            <div class="rightsidebar">
                <div class="center smallContainer">
                    <p id="demoTwoEventListenerInfo"></p>
                    <br />
                </div>
            </div>
        </div>
    </body>
</html>
