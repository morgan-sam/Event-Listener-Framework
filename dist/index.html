<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>

    <body>
        <div class="demoSelect">
            <button id="demoOneBtn" type="button" class="button">Demo 1</button>
            <button id="demoTwoBtn" type="button" class="button">Demo 2</button>
        </div>

        <div class="demoScreenOne">
            <div class="pagecolumns">
                <div class="barcolumn">
                    <div class="center smallContainer assignmentOptions">
                        <button
                            id="newEventListenerBtn"
                            type="button"
                            class="button"
                        >
                            Create New Event Listener
                        </button>
                        <button
                            id="deleteEventListenerBtn"
                            type="button"
                            class="button"
                        >
                            Delete Event Listener
                        </button>
                        <button
                            id="deleteAllEventListenersBtn"
                            type="button"
                            class="button"
                        >
                            Delete All Event Listeners On Element
                        </button>
                        <button
                            id="deleteEventListenersByCategoryBtn"
                            type="button"
                            class="button"
                        >
                            Delete Event Listeners By Category
                        </button>
                        <button
                            id="deleteDocumentEventListenersBtn"
                            type="button"
                            class="button"
                        >
                            Delete All Document Event Listeners
                        </button>
                    </div>
                    <div class="center smallContainer assignmentOptions">
                        <button
                            id="clearMessagesBtn"
                            type="button"
                            class="button"
                        >
                            Clear Message History
                        </button>
                    </div>

                    <div class="center smallContainer">
                        <button id="btn1" type="button" class="demoOneButtons">
                            1
                        </button>
                        <button id="btn2" type="button" class="demoOneButtons">
                            2
                        </button>
                        <button id="btn3" type="button" class="demoOneButtons">
                            3
                        </button>
                        <button id="btn4" type="button" class="demoOneButtons">
                            4
                        </button>
                    </div>
                </div>

                <div class="barcolumn">
                    <div class="center smallContainer messageContainer">
                        <h3>Messages:</h3>
                        <p id="messages"></p>
                    </div>
                </div>

                <div class="barcolumn">
                    <div class="center smallContainer eventListenerInfo">
                        <h3>Active Event Listeners:</h3>
                        <p id="demoOneEventListenerInfo"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="demoScreenTwo active">
            <div class="demoTwoGridContainer">
                <div class="demoTwoGridBox">
                    <div class="smallTextCtn">
                        <h2>Code Input:</h2>
                        <input
                            type="text"
                            id="codeInput"
                            name="code"
                            class="codeInput"
                        />
                    </div>
                    <div class="smallBtnCtn">
                        <button
                            id="runCodeBtn"
                            type="button"
                            class="demoTwoCodeButtons"
                        >
                            Run Code Input
                        </button>
                    </div>
                </div>

                <div class="demoTwoGridBox">
                    <div class="smallContainer testButtons">
                        <h3 class="inputLabel">Assignable Buttons:</h3>
                        <div class="verticalBtns">
                            <button
                                id="btnA"
                                type="button"
                                class="demoTwoButtons"
                            >
                                A
                            </button>
                            <button
                                id="btnB"
                                type="button"
                                class="demoTwoButtons"
                            >
                                B
                            </button>
                            <button
                                id="btnC"
                                type="button"
                                class="demoTwoButtons"
                            >
                                C
                            </button>
                        </div>
                    </div>
                </div>
                <div class="demoTwoGridBox">
                    <div class="center smallContainer eventListenerInfo">
                        <h3>Active Event Listeners:</h3>
                        <div class="center eventListenerInfo">
                            <p id="demoTwoEventListenerInfo"></p>
                        </div>
                    </div>
                </div>

                <div class="demoTwoGridBox">
                    <div class="smallContainer assignmentOptions">
                        <div class="smallTextCtn">
                            <h2>Adding Event Listeners</h2>
                        </div>
                        <div class="smallBtnCtn">
                            <h4>1:</h4>
                            <button
                                id="codeNewEventListenerBtn"
                                type="button"
                                class="demoTwoCodeButtons"
                            >
                                Create Event Listener Function
                            </button>
                        </div>
                        <div class="smallBtnCtn">
                            <h4>2:</h4>
                            <button
                                id="assignBtnA"
                                type="button"
                                class="demoTwoCodeButtons"
                            >
                                Assign Button A
                            </button>
                            <button
                                id="assignBtnB"
                                type="button"
                                class="demoTwoCodeButtons"
                            >
                                Assign Button B
                            </button>
                            <button
                                id="assignBtnC"
                                type="button"
                                class="demoTwoCodeButtons"
                            >
                                Assign Button C
                            </button>
                        </div>

                        <div class="smallBtnCtn">
                            <h4>3:</h4>
                            <button
                                id="assignEventTypeClick"
                                type="button"
                                class="demoTwoCodeButtons"
                            >
                                Assign Event Type Click
                            </button>
                            <button
                                id="assignEventTypeMouseover"
                                type="button"
                                class="demoTwoCodeButtons"
                            >
                                Assign Event Type Mouseover
                            </button>
                        </div>
                        <div class="smallTextCtn">
                            <h3 class="inputLabel">
                                4: Enter Message to display/print:
                            </h3>
                            <input
                                type="text"
                                id="textInput"
                                name="text"
                                class="textInput"
                            />
                        </div>
                        <div class="smallBtnCtn">
                            <h4>5:</h4>
                            <button
                                id="assignAlertEvent"
                                type="button"
                                class="demoTwoCodeButtons"
                            >
                                Assign Alert Event
                            </button>
                            <button
                                id="assignConsoleLogEvent"
                                type="button"
                                class="demoTwoCodeButtons"
                            >
                                Assign Console Log Event
                            </button>
                        </div>

                        <div class="smallBtnCtn">
                            <h4>6:</h4>
                            <button
                                id="assignCategoryGreeting"
                                type="button"
                                class="demoTwoCodeButtons"
                            >
                                Assign Category Greeting
                            </button>
                            <button
                                id="assignCategoryMessage"
                                type="button"
                                class="demoTwoCodeButtons"
                            >
                                Assign Category Message
                            </button>
                        </div>
                    </div>
                </div>
                <div class="demoTwoGridBox">
                    <div class="smallContainer assignmentOptions">
                        <div class="smallTextCtn">
                            <h2>Removing Event Listeners</h2>
                        </div>

                        <div class="smallBtnCtn">
                            <button
                                id="removeEventListenerByHashBtn"
                                type="button"
                                class="demoTwoCodeButtons"
                            >
                                Remove Event Listener Function By Hash
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script type="text/javascript" src="./bundle.js?d935d1a481934e816890"></script></body>
</html>
